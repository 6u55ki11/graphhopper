graphhopper:
  datareader.file: oregon-latest.osm.pbf
  gtfs.file: gtfs.zip,google_transit.zip
  graph.location: trimet


gtfsRealtime:
  feeds:
    - url: https://developer.trimet.org/ws/V1/TripUpdate?appId=9D774AC10A570CE1DD635942D
      feedId: gtfs_0
      agencyId: TRIMET
    - url: http://feed.rvtd.org/googleFeeds/realtime/trip_updates.proto
      feedId: gtfs_1
      agencyId: 1739

server:
  minThreads: 1
  maxThreads: 10
  applicationConnectors:
    - type: http
      port: 5000
  adminConnectors:
    - type: http
      port: 5010

logging:
  level: INFO
  appenders:
    - type: console
      timeZone: UTC
      logFormat: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"